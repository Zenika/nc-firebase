<section class="container">
  <br />
  <br />

  <div class="container">
    <h1 class="title">Twitter Accounts</h1>
    <h2 class="subtitle">Add account to spy 🕵🏼‍</h2>
  </div>

  <br />
  <br />

  <div class="box">
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Twitter"
          [(ngModel)]="twitterAccount"
          (keyup)="addTwitterAccount($event)"
        />
        <span class="icon is-small is-left">
          <i class="fa fa-twitter"></i>
        </span>
      </p>
    </div>

    <div class="field is-grouped is-grouped-multiline">
      <div class="control" *ngFor="let twitter of twitters">
        <div class="tags has-addons">
          <a class="tag is-link">{{ twitter.handle }}</a>
          <a class="tag is-delete" (click)="deleteTwitter(twitter)"></a>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
</section>

<z-graph [data]="data"></z-graph>

<ng-container *ngFor="let twitter of twitters">
  <z-stats
    *ngIf="data[0] && data[0].twitters[twitter.handle]"
    [account]="data[0].twitters[twitter.handle]"
  ></z-stats>
</ng-container>
