<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        NightClazz Firebase Model
      </p>
      <br>
      <p class="subtitle">
        Github :
        <a target="_blank" href="https://github.com/Zenika/nc-firebase">https://github.com/Zenika/nc-firebase</a>
      </p>
      <p class="subtitle">
        PW :
        <a target="_blank" href="https://github.com/Zenika/nc-firebase/blob/master/steps/step1.mde">https://github.com/Zenika/nc-firebase/blob/master/steps/step1.md</a>
      </p>
    </div>

    <div class="row columns contributors">
      <h3 class="column title is-full">Contributors</h3>
    </div>

    <div class="row columns contributors">
      <div class="column is-one-third" *ngFor="let contributor of contributors">

        <div class="card">
          <div class="card-image" style="display:none">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img [src]="contributor.image" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{contributor.fullname}}</p>
                <p class="subtitle is-6">{{contributor.twitter}}</p>
              </div>
            </div>

            <div class="content">
              {{contributor.abstract}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
