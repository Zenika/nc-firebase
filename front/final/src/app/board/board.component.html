<section class="container">

  <div class="container">
    <h1 class="title">
      Twitter Handlers
    </h1>
    <h2 class="subtitle">
      Add account to spy 🕵🏼‍
    </h2>
  </div>

  <br><br>

  <div class="box">

    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" placeholder="Twitter">
        <span class="icon is-small is-left">
          <i class="fa fa-twitter"></i>
        </span>
      </p>
    </div>

    <div class="field is-grouped is-grouped-multiline">
      <div class="control" *ngFor="let twitter of twitters">
        <div class="tags has-addons">
          <a class="tag is-link">{{twitter}}</a>
          <a class="tag is-delete"></a>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</section>

<z-graph [data]="data"></z-graph>

<z-stats *ngFor="let twitter of twitters" [account]="twitter"></z-stats>
